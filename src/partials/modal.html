<!-- MODAL WINDOWS -->
<!-- Buy now -->
<div class="backdrop is-hidden">
  <div class="modal">
    <div class="modal__container">
      <!-- Close button -->
      <button class="btn modal__close-btn">
        <svg class="modal__close__icon" width="20" height="20">
          <use href="./images/icons/svg-icons.svg#icon-modal-cross"></use>
        </svg>
      </button>
      <!-- Title -->
      <p class="modal__title">Buy now</p>
      <!-- Form -->
      <form class="modal__form">
        <!-- Check-boxes -->
        <ul class="modal__form-list">
          <li class="modal__product-item">
            <label for="ice-cream"></label>
            <input type="checkbox" id="ice-cream" />
            <div class="modal__product-circle"></div>
            <p class="modal__product-name">Ice Cream</p>
          </li>
          <li class="modal__product-item">
            <label for="ice-coffee"></label>
            <input type="checkbox" id="ice-coffee" />
            <div class="modal__product-circle"></div>
            <p class="modal__product-name">Ice Coffee</p>
          </li>
          <li class="modal__product-item">
            <label for="milkshake"></label>
            <input type="checkbox" id="milkshake" />
            <div class="modal__product-circle"></div>
            <p class="modal__product-name">Milkshake</p>
          </li>
        </ul>
        <div class="modal__form-field">
          <label for="user-name"></label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Name"
          />
        </div>
        <div class="modal__form-field">
          <label for="user-phone"></label>
          <input
            type="tel"
            name="user-phone"
            id="user-phone"
            placeholder="Phone"
          />
        </div>
        <div class="modal__form-field">
          <label for="user-name"></label>
          <textarea
            type="text"
            name="comment"
            id="user-comment"
            placeholder="Comment"
          />
        </div>
        <!-- Submit button -->
        <div class="modal__form-field">
          <button type="submit" class="btn modal__submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
